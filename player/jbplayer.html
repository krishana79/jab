var videoid = gup( 'frank' );
function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}

function getVPMovieName(movieName) {
	if (navigator.appName.indexOf("Microsoft") != -1) {
		return window[movieName];
	}else {
		return document.getElementById(movieName);
	}
}

function getInternetExplorerVersion()
// Returns the version of Windows Internet Explorer or a -1
// (indicating the use of another browser).
{
   var rv = -1; // Return value assumes failure.
   if (navigator.appName == 'Microsoft Internet Explorer')
   {
      var ua = navigator.userAgent;
      var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
      if (re.exec(ua) != null)
         rv = parseFloat( RegExp.$1 );
   }
   return rv;
}
function checkIEVersion()
{
   var msg = "You're not using Windows Internet Explorer.";
   var ver = getInternetExplorerVersion();
   if ( ver> -1 )
   {
      if ( ver>= 9.0 )
         msg = "You're using Windows Internet Explorer 9.";
	  else if ( ver == 8.0 )
    	  msg = "You're using Windows Internet Explorer 8.";
      else if ( ver == 7.0 )
    	  msg = "You're using Windows Internet Explorer 7.";
      else if ( ver == 6.0 )
    	  msg = "You're using Windows Internet Explorer 6.";
      else
    	  msg = "You should upgrade your copy of Windows Internet Explorer";
    }
   //alert(ver+" - "+ msg);
}

function getFlashMovie(movieName) {
	if (navigator.appName.indexOf("Microsoft") != -1) {
		 var ver = getInternetExplorerVersion();
		// alert(ver);
		//checkIEVersion();
		if(ver < 9){
			return window[movieName];
		}else{
			return document[movieName];
		}
		//return window[movieName];
		
	}else {
		if(document[movieName].length != undefined){
			return document[movieName][1];
		}
		return document[movieName];
	}
}

function callToActionscript(flash, str) {
	//alert("obj: "+getFlashMovie(flash)+", jsReady: "+jsReady)
	//alert("jsReady: "+jsReady);
	if(jsReady){

	}
}
function getPlayerStatus(flash) {
	if(jsReady){

	}
}
